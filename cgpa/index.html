<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA and SGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="cgpa-container">
            <h1>CGPA Calculator</h1>
            <form id="cgpaForm">
                <label for="previousCgpa">Previous CGPA:</label>
                <input type="number" id="previousCgpa" step="0.01" min="0" max="10" required>

                <label for="previousCredits">Total Credits Completed:</label>
                <input type="number" id="previousCredits" step="1" min="0" required>

                <label for="newSgpa">SGPA for Current Semester:</label>
                <input type="number" id="newSgpa" step="0.01" min="0" max="10" required>

                <label for="newCredits">Credits for Current Semester:</label>
                <input type="number" id="newCredits" step="1" min="0" required>

                <button type="button" onclick="calculateCgpa()">Calculate CGPA</button>
            </form>
            <div id="cgpaResult" class="result"></div>
        </div>

        <div id="sgpa-container">
            <h1>SGPA Calculator</h1>
            <form id="sgpaForm">
                <label for="semesterSelect">Select Semester:</label>
                <select id="semesterSelect" onchange="showSemesterSubjects()">
                    <option value="" disabled selected>Select a semester</option>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                    <option value="8">Semester 8</option>
                </select>

                <div id="subjectsContainer"></div>

                <button type="button" onclick="calculateSgpa()">Calculate SGPA</button>
            </form>
            <div id="sgpaResult" class="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
