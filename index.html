<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGPA & CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="heading.css" />
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <div class="logo">
        <a href="#"><img src="./images/logo.webp" alt="Logo" class="logo" /></a>
      </div>
      <div class="title">
        <div>SGPA and CGPA Calculator</div>
      </div>
      <div class="github-icon">
        <a href="https://github.com/shirish-baral/sgpa-cgpa-calculator.git" target="_blank">
          <img src="./images/github.webp" alt="GitHub" />
        </a>
      </div>
    </div>
    <div class="below-text">For BTech(CSE) at KIIT University</div>

    <!-- Calculator Toggle -->
    <div class="toggle-container">
      <button class="toggle-btn active" onclick="toggleCalculator('sgpa')">SGPA Calculator</button>
      <button class="toggle-btn" onclick="toggleCalculator('cgpa')">CGPA Calculator</button>
    </div>

    <div class="main-container">
      <!-- SGPA Calculator Section -->
      <div class="container" id="sgpa-calculator">
        <h2>SGPA Calculator</h2>
        <form id="sgpaForm">
          <h3>Select Semester</h3>
          <select id="semesterSelect" onchange="showSemesterSubjects()">
            <option value="" selected disabled>Select a semester</option>
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
          </select>
          <!-- Dynamic grade selection table will be inserted here -->
          <div id="semesters"></div>
          <button type="button" id="calculateButton" onclick="calculateSGPA()">
            Calculate SGPA
          </button>
          <div id="result" class="result"></div>
        </form>
      </div>

      <!-- CGPA Calculator Section -->
      <div class="container hidden" id="cgpa-calculator">
        <h2>CGPA Calculator</h2>
        <form id="cgpaForm">
          <div>
            <label for="previousCgpa">Enter your CGPA till last calculated semester</label>
            <input type="number" id="previousCgpa" step="0.01" min="0" max="10" placeholder="e.g., 9.59"/>
          </div>
          <div>
            <label for="previousSemesters">Which semester's CGPA is this? (e.g., 2 for 2nd sem CGPA)</label>
            <input type="number" id="previousSemesters" min="1" max="8" placeholder="e.g., 2"/>
          </div>
          <div>
            <label for="newSemesterSgpa">SGPA for last semester:</label>
            <input type="number" id="newSemesterSgpa" step="0.01" min="0" max="10" placeholder="e.g., 9.72 for 3rd semester"/>
          </div>
          <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
          <div id="cgpaResult" class="result"></div>
        </form>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; ShirishBaral 2025</p>
        <p>This project is <a href="https://github.com/shirish-baral/sgpa-cgpa-calculator.git" target="_blank">open source</a>. Contributions are welcome!</p>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
