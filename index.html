<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA & CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Improved Heading -->
    <h1 class="page-heading">SGPA and CGPA Calculator for BTech(CSE) at KIIT University</h1>

    <div class="main-container">
        <!-- SGPA Calculator -->
        <div class="container" id="sgpa-calculator">
            <h2>SGPA Calculator</h2>
            <form id="sgpaForm">
                <h3>Select Semester</h3>
                <select id="semesterSelect" onchange="showSemesterSubjects()">
                    <option value="" selected disabled>Select a semester</option>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                    <option value="8">Semester 8</option>
                </select>
                <div id="semesters"></div>
                <button type="button" id="calculateButton" onclick="calculateSGPA()">Calculate SGPA</button>
                <div id="result" class="result"></div>
            </form>
        </div>

        <!-- CGPA Calculator -->
        <div class="container" id="cgpa-calculator">
            <h2>CGPA Calculator</h2>
            <form id="cgpaForm">
                <div>
                    <label for="previousCgpa">Current CGPA (up to previous semester):</label>
                    <input type="number" id="previousCgpa" step="0.01" min="0" max="10" placeholder="e.g., 9.29 up to 4th semester">
                </div>
                <div>
                    <label for="previousSemesters">Your Previous semester:</label>
                    <input type="number" id="previousSemesters" min="1" max="8" placeholder="e.g., 4">
                </div>
                <div>
                    <label for="newSemesterSgpa">SGPA for current semester:</label>
                    <input type="number" id="newSemesterSgpa" step="0.01" min="0" max="10" placeholder="e.g., 9.72 for 5th semester">
                </div>
                <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
                <div id="cgpaResult" class="result"></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
